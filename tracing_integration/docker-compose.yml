version: '3.7'
services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "6831:6831/udp"
      - "16686:16686"
    networks:
      - jaeger-example
  jaegertest:
    image: johnzheng/jaegertest01:0.2
    ports: 
      - "8081:8081"
    #command: ["all"]
    environment:
      - JAEGER_AGENT_HOST=jaeger
      # Note: if your application is using Node.js Jaeger Client, you need port 6832,
      #       unless issue https://github.com/jaegertracing/jaeger/issues/1596 is resolved.
      - JAEGER_AGENT_PORT=6831
      - JAEGER_SERVICE_NAME=inDockerContainer
    networks:
      - jaeger-example
    depends_on:
      - jaeger

networks:
  jaeger-example:
 
